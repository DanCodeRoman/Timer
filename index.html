<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dan's Timer Website</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Dan's Timer Website</h1>
    <div class="new-timer">
      <input type="text" id="timerLabel" placeholder="Enter Timer Label">
      <input type="number" id="timerMinutes" placeholder="Minutes" min="0">
      <button id="createTimer">Create Timer</button>
    </div>
    <div id="timersList"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
